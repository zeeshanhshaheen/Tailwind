    <!-- header -->

    <div class="bg-indigo-700 p-4 flex justify-between items-center">
      <!-- left -->
      <div class="flex items-center">
        <img
          src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png"
          alt="logo"
          width="50"
          class="mr-2"
        />
        <a
          href=""
          class="inline-block p-2 hover:text-indigo-100 text-indigo-300 mr-2"
          >Home</a
        >
        <a
          href=""
          class="inline-block hover:text-indigo-100 p-2 text-indigo-300"
          >About</a
        >
      </div>
      <!-- right -->
      <div>
        <a
          href=""
          class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100"
          >Login</a
        >
        <a
          href=""
          class="inline-block px-4 py-2 text-yellow-700 bg-yellow-400 rounded hover:bg-yellow-300 hover:text-yellow-800 transition ease-in duration-150"
          >Sign Up</a
        >
      </div>
    </div>

    <!-- section2 -->

    <div
      class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100"
    >
      <!-- left -->
      <div class="md:w-1/2 mb:10 md:mb-0">
        <h2 class="text-2xl md:text-4xl text-white mb-5">
          Lorem ipsum dolor sit amet.
        </h2>
        <p class="mb-6">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>

        <a
          href=""
          class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 rounded mr-2"

        <a
          href=""
          class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded"

      </div>
      <!-- right -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1536012441472-aae6b3ce330f?ixlib=rb-1.2.

    </div>

    <!-- section3 -->

    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 tex t-center">

        />
        <p>Cuddles!</p>
      </div>

      <div class="mr-2 mt-8 text-center">
        <img
          src="https://images.unsplash.com/photo-1453369569379-52cd4fc989af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1951&q=80"

      <div class="mr-2 text-center">

          src="https://images.unsplash.com/photo-1505623776320-7edecf5f0771?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"

        <!--   left -->
        <div class="md:w-1/2">
      
          <h3 class="text-lg mb-2">Join the Newsletter</h3>
          <form class="flex">

            <button class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4">Join</button>
          </form>
      
        </div>
      
        <!--   right -->
        <div class="flex items-center">
